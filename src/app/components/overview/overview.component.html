<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>WebQuest</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6">
      <h2>Charaktere</h2>
      <div *ngFor="let item of items | async" class="character-wrapper">
        <app-collapsible [uid]="item.uid"
                         [forename]="item.forename"
                         [surname]="item.surname"
                         [age]="item.age"
                         [jobs]="item.jobs"
                         [appearance]="item.appearance"
                         [characteristics]="item.characteristics"></app-collapsible>
      </div>
    </div>
    <div class="col-12 col-md-6">

    </div>
  </div>
</div>
